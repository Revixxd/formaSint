name: Lighthouse Vercel Report

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse on Vercel deployment
        run: lhci autorun --config=lighthouserc.cjs

      - name: Commit report
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add lighthouse-report
          git commit -m "Add Lighthouse report from Vercel deploy" || echo "No changes to commit"
          git push

      - name: Update README with report link
        run: |
          REPORT_DIR="lighthouse-report"
          README="README.md"
          REPORT_FILE=$(find "$REPORT_DIR" -name "*.report.html" | sort | tail -n 1)

          if [ -z "$REPORT_FILE" ]; then
            echo "No report file found!"
            exit 1
          fi

          RELATIVE_PATH="./$REPORT_FILE"
          LINK_LINE="ðŸ“Š [Lighthouse Report]($RELATIVE_PATH)"

          if grep -q "Lighthouse Report" "$README"; then
            sed -i "s|.*Lighthouse Report.*|$LINK_LINE|" "$README"
          else
            echo -e "\n$LINK_LINE" >> "$README"
          fi

          git add "$README"
          git commit -m "Update README with latest Lighthouse report link" || echo "No changes to commit"
          git push
